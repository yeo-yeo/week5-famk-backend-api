<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Friendly cryptocurrency converter" />
    <title>Cryptowatch</title>
    <link rel="shortcut icon" type="image/png" href="public/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/styles.css" />
  </head>
  <body>
    <img
      class="bg"
      src="public/img/background.jpg"
      alt="background image of linked chains made of binary data"
    />
    <header>
      <h1>cryptowatch</h1>
      <p>Your friendly cryptocurrency converter</p>
    </header>
    <div class="wrapper">
      <section id="entry">
        <h2>Currency input form</h2>
        <form action="" id="entry-form">
          <input
            class="quantity"
            placeholder="Enter quantity"
            aria-label="enter a quantity"
            required
          />
          <select
            id="first-currency"
            required
            aria-label="Choose a cryptocurrency from the list"
          >
            <option value="" disabled selected hidden
              >Pick cryptocurrency</option
            >
            <option class="currency" value="Bitcoin">Bitcoin</option>
            <option class="currency" value="Ethereum">Ethereum</option>
            <option class="currency" value="Ripple">Ripple</option>
            <option class="currency" value="EOS">EOS</option>
            <option class="currency" value="Cardano">Cardano</option>
            <option class="currency" value="Litecoin">Litecoin</option>
            <option class="currency" value="Stellar">Stellar</option>
            <option class="currency" value="IOTA">IOTA</option>
            <option class="currency" value="NEO">NEO</option>
          </select>
          <p class="arrow">&#8680;</p>
          <select
            id="second-currency"
            required
            aria-label="Choose a currency from the list"
          >
            <option value="" disabled selected hidden>Pick currency</option>
            <option class="currency" value="USD">USD</option>
            <option class="currency" value="GBP">GBP</option>
            <option class="currency" value="EUR">EUR</option>
            <option class="currency" value="JPY">JPY</option>
            <option class="currency" value="CNY">CNY</option>
          </select>
          <button
            type="submit"
            id="submit-button"
            aria-label="Submit button"
          ></button>
        </form>
      </section>
      <section id="result">
        <h2>Conversion Output</h2>
        <!--DOM fills this section-->
      </section>
    </div>
    <footer>
      <p>Made by FAMK using CoinGecko api</p>
    </footer>

    <script src="public/main.js"></script>
  </body>
</html>
